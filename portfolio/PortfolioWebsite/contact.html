        <!-- Contents -->
        <section>      
          <h1>Contact</h1> 
          <div class="container"> 
            <!-- Contact Form -->
            <form method="post" id="contact-form">
              <!-- Email -->
              <label class="standard-label" for="email">Email: </label>
              <input type="email" required name="email" id="email">
              <br>
              <!-- Telephone -->
              <label class="standard-label" for="phone">Telephone: </label>
              <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" name="phone" id="phone">
              <br>
              <!-- Text Area Message -->
              <label class="standard-label" for="message">Message: </label>
              <textarea required maxlength="240" name="message" id="message"></textarea>
              <!-- Submit Button -->
              <div>
                <input type="submit" value="Send message" class="submit-btn"> 
              </div>              
            </form> 
            <!-- Contact Info -->
